<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send an image</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
 
    <!-- Default HTML template | link in the description -->
    <main>
        <div class="centered">
            <!-- FORM -->
            <form id="form">
                <h1>Send an image</h1>
 
                <label>
                    <span>Enter image url</span>
                    <input type="text" id="img_url">
                </label>
 
                <button type="submit" class="centered-submit">
                    Send!
                </button>
            </form>
 
        </div>
    </main>
    
<script src="/main.js"></script>
</body>
</html>
